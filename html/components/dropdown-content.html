<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Information Dropdown</title>
    <link rel="stylesheet" href="/css/components/dropdown-content.css">
    <script src="/js/components/dropdown-content.js" defer></script>
</head>
<body>
    <div id="dropdowns-container">
        <div class="dropdown-container">
            <div class="dropdown-header">
                <span class="dropdown-title">Item One</span>
            </div>
            <div class="dropdown-content">
                <div class="info-content">
                    <p>This is the first paragraph about Item One.</p>
                    <p>Here's some more information in a second paragraph.</p>
                </div>
            </div>
        </div>

        <div class="dropdown-container">
            <div class="dropdown-header">
                <span class="dropdown-title">Item Two</span>
            </div>
            <!-- No content for Item Two -->
        </div>

        <div class="dropdown-container">
            <div class="dropdown-header">
                <span class="dropdown-title">Item Three</span>
            </div>
            <div class="dropdown-content">
                <div class="info-content">
                    <p>Item Three has only one paragraph of content.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
